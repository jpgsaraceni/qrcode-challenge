<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="/styles/paineluser.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="/scripts/modal.js"></script>
</head>

<body>
    <div class="flex-container">
        <aside class="flex-item-left">
            <div class="brand-container">
                <a href="#" class="brand-name">Painel Usuário</a>
            </div>

            <hr>
            <nav>
                <a href="#" class="navitem active">
                    <i class="far fa-comments mr-2"></i>
                    Lista de Comentários
                </a>
                <a href="#" onclick="modal1();" class="navitem">
                    <i class="fas fa-plus white mr-2"></i>
                    Adicionar comentário
                </a>
                <a href="logout.html" class="navitem">
                    <i class="fas fa-sign-out-alt white mr-2"></i>
                    Deslogar
                </a>
            </nav>
        </aside>

        <div class="flex-item-right">
            <h1 class="text-3xl text-black pb-6">Meus comentários</h1>
            <table id="table_users" class="min-w-full leading-normal bg-gray">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 
                            bg-gray-100 text-left text-xs font-semibold 
                            text-gray-600 uppercase tracking-wider">
                            ID
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200
                                   bg-gray-100 text-left text-xs font-semibold 
                                   text-gray-600 uppercase tracking-wider">
                            Nome
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200
                                   bg-gray-100 text-left text-xs font-semibold
                                   text-gray-600 uppercase tracking-wider">
                            E-mail
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200
                                   bg-gray-100 text-left text-xs font-semibold
                                   text-gray-600 uppercase tracking-wider">
                            Comentário
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200
                                   bg-gray-100 text-left text-xs font-semibold
                                   text-gray-600 uppercase tracking-wider">
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div id="addcomment" class="modal">
        <h1 style="margin-bottom: 2vh;">Adicionar um comentário</h1>

        <textarea style="margin-bottom: 2vh;" name="comment" id="comment" cols="30" rows="10" required></textarea>

        <button type="button" id="mainbutton-comment" class="mainbutton-comment">Enviar</button>
    </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/scripts/usercomments.js"></script>
<script src="/scripts/deletecomment.js"></script>
<script src="/scripts/addcomment.js"></script>

</html>
