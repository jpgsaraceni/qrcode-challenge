<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/clientLogin.css">
    <title>Alphiscal</title>
    <link rel="shortcut icon" href="/favicon-collaborator.ico" />
  </head>

  <body>
    <div class="page-container">
      <div class="left-side">
        <img class="logo" src='assets/img/logo.png' alt="Logo da alphafest." />
      </div>

      <div class="right-side" id="login-right-side">
        <div class="login-container">
          <h1>Alphiscal</h1>

            <input type="e-mail" placeholder="Digite seu e-mail" id="email" />
            <span class="field-error-message" id="no-email-message">Informe seu e-mail!</span>
            <input type="password" placeholder="Digite sua senha" id="password" />
            <span class="field-error-message" id="no-password-message">Informe sua senha!</span>
            <span class="field-error-message" id="wrong-user-password">Usuário e/ou senha inválidos!</span>

          <button class="primary-btn" id="enter-btn">Entrar</button>
        </div>


      </div>

    </div>

  </body>

  <script src="/scripts/utils-fiscalLogin.js"></script>
</html>
