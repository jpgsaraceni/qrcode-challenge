<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Login</title>
  <link rel="stylesheet" href="/styles/login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon-admin.ico" />
</head>

<body>
  <div class="logincontainer">
      <div class="flex-side left">
      </div>

      <div class="flex-side right">
        <h1 class="login-text">Login Admin</h1>
        <input type="email" class="logininput" placeholder="Seu e-mail" name="email" id="email" />
        <input type="password" class="logininput" placeholder="Sua senha" name="password" id="password" />
        <button type="button" id="mainbutton" class="mainbutton">Logar</button>
      </div>

  </div>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/scripts/utils-loginAdmin.js"></script>

</html>
