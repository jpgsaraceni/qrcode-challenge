<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/myReservations.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>AlphaFest | Minhas Reservas</title>
    <link rel="shortcut icon" href="/favicon-client.ico" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="/assets/img/logo.png" width="80px" height="80px">
        <p>Olá, <span id="username">NOME</span>!</p>
      </div>

      <nav>
        <button id="home-btn">Todos os Eventos</button>
        <button><a href="#contact-us-modal" rel="modal:open">Fale conosco</a></button>
        <button id="logout"><a href="#logout-modal" rel="modal:open">Sair</a></button>
      </nav>
    </header>

    <main id="events-container"></main>

    <div id="logout-modal" class="modal">
      <p>Deseja mesmo sair?</p>
      <button id="logout-button" class="bad-btn">Sim</button>
    </div>

    <div id="contact-us-modal" class="modal">
      <p id="contact-description">
        Teve algum problema ou dificuldade com nosso serviço?<br />
        Descreva brevemente o que aconteceu, e entraremos em contato.
      </p>
      <label for="email">Seu endereço de email:</label>
      <input type="email" id="contact-us-email" name="email">
      <label for="subject">Assunto:</label>
      <input name="subject" type="text" id="contact-us-subject" />
      <label for="body">Mensagem:</label>
      <textarea name="body" id="contact-us-body" cols="30" rows="10"></textarea>
      <button id="send-message">Enviar</button>
    </div>

    <div class="modal" id="qrcode">
      <p>
        Apresente este QR Code na entrada do evento.
      </p>
      <figure id="qrcode-img-container"><canvas id="qr-code"></canvas></figure>
    <a id="qrcode-download" download="qr-code">Salvar</a>
    </div>

    <div class="modal" id="cancel">
      <p>Deseja mesmo cancelar sua reserva nesse evento?</p>
      <button id="cancel-reservation" class="bad-btn">Sim</button>
    </div>

  </body>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/scripts/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="/scripts/utils-myReservations.js"></script>
</html>
