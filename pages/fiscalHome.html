<!DOCTYPE html>
<html lang="pt">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" href="/styles/fiscalHome.css">
  <link rel="shortcut icon" href="/favicon-collaborator.ico" />
  <title>AlphaFest | Fiscal</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="/assets/img/logo.png" width="80px" height="80px">
          <p>Olá, <span id="username">NOME</span>!</p>
    </div>

    <nav>
      <button onClick="modal4()">Fale conosco</button>
      <button onClick="modal5()">Sair<img src="/assets/img/logout.svg" alt="ícone de logout" style="display:inline-block"></button>
    </nav>
  </header>

  <main id="validation-container">

    <div class="qrcode-form">
      <h1 style="margin-bottom: 3vh;">Validação de QR Code</h1>
      <div id="mainform" class="qrcode-form-2">
        <label for="select-qr-code">Selecione o QRCode</label>
        <input style="display: block; margin-bottom: 3vh; margin-top: 1vh;" type="file" id="select-qr-code"
          name="select-qr-code" onchange="fileSelectedHandlerFiscal(this.files[0]);">
        <span id="button-validate"></span>
        <span id="error"></span>
      </div>
    </div>

  </main>

  <!-- MODALS -->
  <div id="logout-modal" class="modal">
    <p>Deseja mesmo sair?</p>
    <button id="logout-btn" class="bad-btn">Sim</button>
  </div>

  <div id="contact-us-modal" class="modal">
    <p id="contact-description">
      Teve algum problema ou dificuldade com nosso serviço?<br />
      Descreva brevemente o que aconteceu, e entraremos em contato.
    </p>
    <label for="email">Seu endereço de email:</label>
    <input type="email" id="contact-us-email" name="email">
    <label for="subject">Assunto:</label>
    <input name="subject" type="text" id="contact-us-subject" />
    <label for="body">Mensagem:</label>
    <textarea name="body" id="contact-us-body" cols="30" rows="10"></textarea>
    <button id="send-message-fiscal">Enviar</button>
  </div>

  <div id="view-qrcode-details" class="modal">

  </div>

  <!--END MODALS -->
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/scripts/modal.js"></script>
<script src="/scripts/validateQR.js"></script>
<script src="/scripts/qrcode.min.js"></script>
<script src="/scripts/utils-fiscalHome.js"></script>


</html>
